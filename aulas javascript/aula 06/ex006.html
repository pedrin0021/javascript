<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(42, 34, 12);
            color: whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){// Evento de clicar
            area.innerText = 'Clicou'
            area.style.background = 'blue'

        }
        function entrar() {// Evento de entrar
            area.innerText = 'Entrou!'
            area.style.background = '#ff5722'
            
        }
        function sair() {// Evento de sair
            area.innerText = 'Saiu!'
            area.style.background = 'black'
        }
    </script>
</body>
</html>
