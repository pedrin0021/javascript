        h1 {
            color: rgb(255, 212, 22);

<body> <!--Comentário em HTML-->
    
    <script>
        var nome = window.prompt('Qual o seu nome ? ')
        document.write(`Olá ${nome}, Seu nome tem ${nome.length} letras. <br/>`) // (legth) Mostra números de letras
        document.write(`Olá ${nome}, Seu nome em maiúsculas é ${nome.toUpperCase()}. <br/>`)// (toUpperCase) Mostra palavras com letra Maiúsculas 
        document.write(`Olá ${nome}, Seu nome em minúsculas é ${nome.toLowerCase()}`)// (toLowerCase) Mostra palavras com letra Minúsculas
        
    </script>
</body>
