<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" name="txt1" id="txt1">
    <input type="button" value="verificar" onclick="lugar()">

    <div id="res">

    </div>

    <script>
        function lugar() {
            var txt1 = document.querySelector('input#txt1')
            var res = document.querySelector('div#res')
            var pais = String(txt1.value)
            if (pais == 'Brasil') {
                res.innerHTML = 'Você é brasileiro!'
                
            } else {
                res.innerHTML = 'Você é gringo!'
            }
        }
    </script>
</body>
</html>
